{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动刷票</title>

{#  提示：一定要先引入jquery ，不然bootstrap.min.js 不起作用   #}
    <script type="text/javascript" src="{% static 'js/jquery-3.2.0.min.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.zh-CN.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'js/train.js' %}" > </script>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">

    <style>
       .div,.formtable{
           max-width:0 auto;
           width: 1000px;
           margin:0 auto
       }
        .f1,.f2,.f3{
            float:left;
        }
        .input-group{
            margin:0 auto
        }
        th{
            text-align:center;
            background-color: #c1e2b3;
        }
    </style>

</head>
<body align="center">
    <br/>
    <h2 align="center">12306 自动刷票 </h2>
    <br/>

    <table class="formtable">
        <tr>
            <td>
                <div class="form-group f1">
                    <label>出发地</label>
                    <input type="text" class="form-control" id="from_station" name="from_station" placeholder="北京"
                           value="北京">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <div class="form-group f2">
                    &nbsp&nbsp&nbsp&nbsp<label>目的地</label>
                    <input type="text" class="form-control" id="to_station" name="to_station" placeholder="上海"
                           value="上海">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <div class="form-group f3">
                    <label>出发日期</label>
{#                    <input class="form-control" id="train_date" type="hidden" name="train_date" value="2017-03-29">#}
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="train_date" data-link-format="yyyy-mm-dd">
                        <input class="form-control" type="text" size="40" id="train_date" value="">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </td>
            <td>
                <button class="btn btn-default" id='submitbut' value="查询">查询</button>
            </td>
        </tr>

    </table>
    <br/>
    <br/>

 <div class = 'div'>
    <table class="table table-bordered" id ="float">
        <thead>
            <th>车次</th>
            <th>商务座</th>
            <th>一等座</th>
            <th>二等座</th>
            <th>软卧</th>
            <th>硬卧</th>
            <th>软座</th>
            <th>硬座</th>
            <th>无座</th>
        </thead>

    </table>
     <table class="formtable">
         <tr>
             <td colspan="9" ><b>车票预订通知</b></td>
         </tr>
         <tr>
             <td>
                 <div class="form-group f1">
                     <label>车次</label>
                     <input type="text" class="form-control" id="train_code" name="train_code" placeholder="G101"
                            value="">
                 </div>
             </td>
             <td>
                 <div class="form-group f1">
                     <label>座位</label>
                     <input type="text" class="form-control" id="train_code" name="train_code" placeholder="一等座、二等座 （多个用顿号隔开）"
                            value="">
                 </div>
             </td>
         </tr>
     </table>
</div>






</body>
</html>
